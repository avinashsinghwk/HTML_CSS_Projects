<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <div class="hash">#</div>
                <div class="logo_text">ZERODHA</div>
            </div>
            <div class="links">
                <a href="#">Signup</a>
                <a href="#">About</a>
                <a href="#">Products</a>
                <a href="#">Pricing</a>
                <a href="#">Support</a>
                <div class="hamburger">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                    <div class="line line3"></div>
                </div>
            </div>
        </header>
        <main>
            <img src="./zerodha.png" alt="img">
            <div class="heading">Invest in everything</div>
            <div class="main_text">Online platform to invest in stocks, derivatives, mutual funds, and more</div>
            <div class="button">Sign up now</div>
        </main>
    </div>
</body>
</html>
